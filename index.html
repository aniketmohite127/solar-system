<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanderlust Travels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?travel,nature');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    .destinations {
      padding: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .destination-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .destination-card:hover {
      transform: translateY(-5px);
    }

    .destination-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .destination-card h3 {
      padding: 15px;
      font-size: 20px;
    }

    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wanderlust Travels</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Destinations</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Explore the World</h2>
      <p>Your adventure begins here</p>
    </div>
  </section>

  <section class="destinations">
    <div class="destination-card">
      <img src="https://source.unsplash.com/400x300/?paris" alt="Paris" />
      <h3>Paris, France</h3>
    </div>
    <div class="destination-card">
      <img src="https://source.unsplash.com/400x300/?bali" alt="Bali" />
      <h3>Bali, Indonesia</h3>
    </div>
    <div class="destination-card">
      <img src="https://source.unsplash.com/400x300/?newyork" alt="New York" />
      <h3>New York, USA</h3>
    </div>
    <div class="destination-card">
      <img src="https://source.unsplash.com/400x300/?tokyo" alt="Tokyo" />
      <h3>Tokyo, Japan</h3>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Wanderlust Travels. All rights reserved.</p>
  </footer>

</body>
</html>
